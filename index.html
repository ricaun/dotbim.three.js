<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dotbim.three.js</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>

    <!--  Three.js  -->
    <script src="./js/dotbim.three.js"></script>
    <script src="./js/three.min.js"></script>
    <script src="./js/controls/OrbitControls.js"></script>

    <!--  models.js  -->
    <script src="./js/models.js"></script>
</head>

<body style="overflow: hidden;">
    <div style="color: black; text-align: center; margin-top: 2px; padding: 3px;">Drop your BIM file on the page...</div>
    <script>
        // DefaultUp
        THREE.Object3D.DefaultUp.set(0, 0, 1);

        // Create an empty scene
        var scene = new THREE.Scene();

        // Create a basic perspective camera
        var cameraDistance = 10;
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        //var viewSize = 15;
        //var aspectRatio = window.innerWidth / window.innerHeight;
        //var camera = new THREE.OrthographicCamera(
        //    -aspectRatio * viewSize / 2, aspectRatio * viewSize / 2,
        //    viewSize / 2, -viewSize / 2,
        //    0.1, 1000);

        camera.position.set(cameraDistance, -cameraDistance, cameraDistance)

        // Create a renderer with Antialiasing
        var renderer = new THREE.WebGLRenderer({
            //antialias: true,
            //autoSize: true,
            //alpha: true
        });

        // PixelRatio
        renderer.setPixelRatio(window.devicePixelRatio);

        // Configure renderer clear color
        renderer.setClearColor("#121212");

        // Configure renderer size
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Append Renderer to DOM
        document.body.appendChild(renderer.domElement);

        // ------------------------------------------------
        // EVENTS
        // ------------------------------------------------

        // dragover and drop
        document.addEventListener('dragover', function (event) {
            event.preventDefault();
        });
        document.addEventListener('drop', function (event) {
            event.preventDefault();
            var files = event.dataTransfer.files;
            Clear();
            for (let file of files) {
                console.log(file);
                const reader = new FileReader();
                reader.addEventListener('load', (event) => {
                    LoadDotBim(event.target.result);
                });
                reader.readAsText(file);
            }
        });

        document.addEventListener("keydown", function(event) {
            if (event.key === "1") {
                renderer.setClearColor("#121212");
            }
            if (event.key === "2") {
                renderer.setClearColor("#fefefe");
            }
            if (event.key === "c") {
                Clear();
            }
            if (event.key === "n") {
                LoadDotBim(JSON.stringify(dotbim_faces));
            }
            if (event.key === "m") {
                LoadDotBim(JSON.stringify(dotbim_cubes));
            }
            render();
        });

        // ------------------------------------------------
        // FUN STARTS HERE
        // ------------------------------------------------

        // Light
        scene.add(new THREE.HemisphereLight(0xcccccc, 0x111111));
        scene.add(new THREE.AmbientLight(0x555555));

        // TimeOut Loop
        var timeout = 5000;

        // Render Loop
        var renderLoop = function () {
            setTimeout("renderLoop()", timeout);
            render();
        };

        // Render
        var render = function () {
            // Render the scene
            renderer.render(scene, camera);
        };

        render();

        // OrbitControls
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);
        controls.update();

        // Render
        window.onload = function () {
            renderLoop();

            LoadDotBim(JSON.stringify(dotbim_cubes));
            setTimeout("Clear()", 500);
        }

        // Resize
        window.addEventListener("resize", function () {
            var aspect = window.innerWidth / window.innerHeight;
            if (camera.aspect) {
                camera.aspect = aspect;
            }

            if (camera.left) {
                camera.left = -aspect * viewSize / 2;
                camera.right = aspect * viewSize / 2;
                camera.top = viewSize / 2;
                camera.bottom = -viewSize / 2;
            }

            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

            render();
        })

        function zoomCameraToSelection(camera, controls, selection, fitOffset = 1.2) {

            const box = new THREE.Box3();

            for (const object of selection) box.expandByObject(object);

            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());

            const maxSize = Math.max(size.x, size.y, size.z);
            const fitHeightDistance = maxSize / (2 * Math.atan(Math.PI * camera.fov / 360));
            const fitWidthDistance = fitHeightDistance / camera.aspect;
            const distance = fitOffset * Math.max(fitHeightDistance, fitWidthDistance);

            const direction = controls.target.clone()
                .sub(camera.position)
                .normalize()
                .multiplyScalar(distance);

            controls.maxDistance = distance * 10;
            controls.target.copy(center);

            camera.near = distance / 100;
            camera.far = distance * 100;
            camera.updateProjectionMatrix();

            camera.position.copy(controls.target).sub(direction);

            controls.update();
        }

        var LoadDotBim = function (dotbim) {
            //console.log(dotbim)
            dotbim_CreateMeshes(dotbim).forEach(mesh => {
                scene.add(mesh);
            });
            zoomCameraToSelection(camera, controls, scene.children);
            render();
        };

        var Clear = function () {
            while (scene.children.length > 0) {
                var children = scene.children[0];
                scene.remove(children);
            }
            // Light
            scene.add(new THREE.HemisphereLight(0xcccccc, 0x111111));
            scene.add(new THREE.AmbientLight(0x555555));
            render();
            LoadDotBim(JSON.stringify(dotbim_faces));
        };

    </script>
</body>

</html>
